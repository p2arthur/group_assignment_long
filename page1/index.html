<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <a href="/"
      ><img
        src="images/logo.png"
        alt="logo"
        width="300px"
    /></a>

    <main class="search">
      <form id="selector-form">
        <h1 class="search-name">Where in Vancouver do you want to go?</h1>
        <select
          id="places"
          name="placestogo"
          required
        >
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
        </select>
        <button
          class="button"
          id="submit-button"
        >
          Let's go!
        </button>
      </form>
    </main>

    <script
      type="module"
      src="../scripts/app.js"
    ></script>
  </body>
</html>
